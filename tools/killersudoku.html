<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Killer Sudoku hints</title>
  </head>
  <body>

    <div class="row">
      <div class="col-lg-2">
        <label for="total" class="form-label">Sum</label>
        <input type="number" min="1" id="total" name="total" class="form-control" placeholder="total num">
      </div>
      <!-- <div class="col-lg-1">
        <input type="text" id="total" name="total" class="form-control" placeholder="total num">
      </div> -->
      <div class="col-lg-2">
        <label for="places" class="form-label">Places</label>
        <input type="number" min="1" id="places" name="places" class="form-control" placeholder="num of boxes">
      </div>
      <!-- <div class="col-lg-1">
        <input type="text" id="places" name="places" class="form-control" placeholder="num of boxes">
      </div> -->
      <div class="col-lg-4">
        <button id="search" type="button" class="btn btn-success">Search</button>
      </div>
    </div>
    <div id="summary">
    </div>
    <div id="results">
      <!-- <div><span class="badge bg-primary">1</span><span class="badge bg-primary">2</span></div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      const f = (nums, count, total, acc) => {
        const num = nums[0];
        const curr_sum = nums.reduce((sum, e)=>sum+e, 0);
        if(nums.length === count && curr_sum === total) {
          // this is an answer
          acc.push(nums);
        }

        if(num > 1) {
          // DFS
          if(nums.length < count) {
            const new_nums = [num -1, ...nums];
            f(new_nums, count, total, acc);
          }
          // BFS
          const new_nums = [...nums];
          new_nums[0] = num -1;
          f(new_nums, count, total, acc);
        }
      };

      $('#search').bind('click', function(e) {
        const resultPane = $('#results')
        const summaryPane = $('#summary')
        resultPane.empty();
        summaryPane.empty();

        const total = parseInt($('#total').val(), 0);
        const places = parseInt($('#places').val(), 0);
        const results = [];
        f([9], places, total, results);
        // console.log(results);
        summaryPane.append(`${results.length} result/s found.`);
        
        results.forEach((result) => {
          const resultRow = 
            result
              .map(n => `<span class="badge bg-primary">${n}</span>`)
              .join('<span> </span>');
          resultPane.append(`<div>${resultRow}</div>`);
        });
      });
    </script>
  </body>
</html>
