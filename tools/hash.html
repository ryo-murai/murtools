<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <title>Compute Hash values | murtools</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Compute Hash values</h1>
    <form>
      <legend>HMAC-256</legend>
      <div class="form-group">
        <label for="input-text">Input Text</label>
        <input type="text" class="form-control" id="input-text" />
      </div>
      <div class="form-group">
        <label for="hmac-key">HMAC Key</label>
        <input type="text" class="form-control" id="hmac-key" />
      </div>
      <button type="button" id="compute-btn" class="btn btn-primary">Compute</button>
      <div class="form-group">
        <label for="hash-result">Hash Result</label>
        <input class="form-control" type="text" id="hash-result" readonly />
      </div>
    </form>
    <footer>
      <hr />
      <div><a href="..">Back</a></div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
  <script>
    $('#compute-btn').bind('click', function(e) {
      var input = $('#input-text').val();
      var key = $('#hmac-key').val();
      var hash = CryptoJS.HmacSHA256(input, key);
      $('#hash-result').val(hash);
    });
  </script>
</body>
</html>
