<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <title>Generate Bookmarklet | murtools</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Generate Bookmarklet</h1>
    <form>
      <legend>Bookmarklet</legend>
      <div class="form-group">
        <label for="input-title">Title</label>
        <input type="text" class="form-control" id="input-title" value="Insert!" />
      </div>
      <div class="form-group">
        <label for="input-host">Host</label>
        <input type="text" class="form-control" id="input-host" />
      </div>
      <div class="form-group">
        <label for="input-path">Path</label>
        <input type="text" class="form-control" id="input-path" value="/ext/js" />
      </div>
      <div class="form-group">
        <label for="input-file">Script File Name</label>
        <input type="text" class="form-control" id="input-file" />
      </div>
      <button type="button" id="generate-btn" class="btn btn-primary">Generate</button>
      <div class="form-group">
        <label for="gen-result">Bookmarklet</label>
        <input class="form-control" type="text" id="gen-result" readonly />
        <a class="btn btn-info btn-lg" id="bookmarklet-link" href="">Insert!</a>
      </div>
    </form>
    <footer>
      <hr />
      <div><a href="..">Back</a></div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(() => {
        const hostname = `${location.protocol}//${location.host}`;
        $('#input-host').val(hostname);
    });
    $('#input-title').change(() =>{
        const title = $('#input-title').val();
        $('#bookmarklet-link').text(title);
    });
    $('#generate-btn').bind('click', e => {
      const host = $('#input-host').val();
      const path = $('#input-path').val();
      const file = $('#input-file').val();
      const script_text = $('#your-script').val();
      const bmlet = `javascript:(function(){\$("<script>",{src:'${host}${path}/${file}'}).appendTo('body');})()`;
      $('#gen-result').val(bmlet);
      const link = $('#bookmarklet-link');
      link.attr('href', bmlet);
    });
  </script>
</body>
</html>
